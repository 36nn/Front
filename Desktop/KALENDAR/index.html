<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Month Calendar Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="ввод-даты">
        <label for="выбор-даты">Выберите месяц и год:</label>
        <input type="month" id="выбор-даты">
    </div>
    <div id="календарь"></div>
    <div id="низ">
        <textarea id="текст-бокс" readonly></textarea>
        <div id="сегодняшняя-дата"></div>
    </div>
    <p>Для оставления заметки нажмите Ctrl и клик на дате.</p>
    <script src="script.js"></script>
    <script src="numbers.js"></script>
</body>
</html>
